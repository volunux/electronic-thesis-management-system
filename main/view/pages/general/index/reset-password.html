	<div class ="entry-changes">

	<h2 class ="bold" > Forgot Password? </h2>

	<form method ="POST">

	<input type ="hidden" value ="{{_csrf}}" name ="_csrf" />

	{{> validation-errors}}

		<div class ="form-group">

			<label for ="password"> Password : * </label>

			<input id ="password" name ="password" value ="{{entry.password}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="confirm_password"> Confirm Password : * </label>

			<input id ="confirm_password" name ="confirm_password" value ="{{entry.confirm_password}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<button type ="submit" class ="btn-submit" > Submit </button>

		</div>

	</form>

</div>
