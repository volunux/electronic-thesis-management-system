{{#if entry}}

	<div class ="entry-changes">

	<h2 class ="bold" > {{title}} Entry Delete </h2>

	<p> Object Display :

		<img src ='{{location}}'/>

	</p>

	<form method ="POST">

	<input type ="hidden" value ="{{_csrf}}" name ="_csrf" />

	{{> validation-errors}}

		<div class ="form-group">

			<label for ="author_name"> Author Name : * </label>

			<input id ="author_name" name ="author_name" value ="{{entry.name}}" class ="form-control" readonly ="readonly" required ="required"/>

		</div>

		<div class ="form-group">

			<label for ="size"> Size : * </label>

			<input id ="size" name ="size" value ="{{entry.size}}" class ="form-control" readonly ="readonly" required ="required" />

		</div>

		<div class ="form-group">

			<label for ="status"> Status : * </label>

			<input id ="status" name ="status" value ="{{entry.status}}" class ="form-control" readonly ="readonly" required ="required"/>

		</div>

		<div class ="form-group">

			<button type ="submit" class ="btn-submit" > Submit </button>

		</div>

	</form>

</div>

{{/if}}

{{> no-entry-update-delete}}
