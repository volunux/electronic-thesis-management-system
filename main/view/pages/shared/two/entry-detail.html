<div id ='entry-detail'>

	<h2 class ="bold"> {{title}} : Entry Detail </h2>

	<table id ='entry-view'>

		<colgroup>
			<col class ='parameter'/>
			<col class ='prop-data'/>
		</colgroup>

		<tbody>

			<tr>

				<th>Name : </th>
				<td> {{entryValid entry.name}} </td>

			</tr>

			<tr>

				<th> Word : </th>
				<td> {{entry.word}} </td>

			</tr>

			<tr>

				<th> Description : </th>
				<td> {{entry.description}} </td>

			</tr>

			<tr>

				<th> Updated On : </th>
				<td> {{mDate entry.updated_on}} </td>

			</tr>

			<tr>

				<th> Status : </th>
				<td>{{entryValid entry.status}}</td>

			</tr>

		</tbody>
	</table>

</div>
