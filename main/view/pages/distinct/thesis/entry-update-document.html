{{#if entry}}

	<div class ="entry-changes">

	<h2 class ="bold" > {{title}} Update </h2>

	<form method ="POST" enctype ="multipart/form-data">

	<input type ="hidden" value ="{{_csrf}}" name ="_csrf" />

	{{> validation-errors}}

		<div class ="form-group">

			<label for ="thesis_document"> Thesis Document : * </label>

			<input type ="file" accept ="application/*" id ="thesis_document" name ="thesis_document" value ="{{entry.thesis_document}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<button type ="submit" class ="btn-submit" > Submit </button>

		</div>

	</form>

</div>

{{/if}}

{{> no-entry-update-delete}}
