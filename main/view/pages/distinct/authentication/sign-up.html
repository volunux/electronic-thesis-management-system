
	<div class ="entry-changes">

	<h2 class ="bold" > Account Sign Up </h1>

	<form action ="/sign-up" method ="POST">

	<input type ="hidden" value ="{{_csrf}}" name ="_csrf" />

	{{> validation-errors}}

		<div class ="form-group">

			<label for ="first_name"> First Name : * </label>

			<input id ="first_name" name ="first_name" value ="{{entry.first_name}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="last_name"> Last Name : * </label>

			<input id ="last_name" name ="last_name" value ="{{entry.last_name}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="username"> Username : * </label>

			<input id ="username" name ="username" value ="{{entry.username}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="email_address"> Email Address : * </label>

			<input id ="email_address" name ="email_address" value ="{{entry.email_address}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="password"> Password : * </label>

			<input id ="password" type ="password" name ="password" value ="{{entry.password}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="confirm_password"> Confirm Password : * </label>

			<input id ="confirm_password" type ="password" name ="confirm_password" value ="{{entry.confirm_password}}" class ="form-control"/>

		</div>

		{{#whenAlg countries.length ">" 0}}

		<div class ="form-group">

			<label for ="country"> Country : * </label>

			<select id ="country" name ="country" class ="form-control">

				<option value =""> </option>

			{{#each countries}}

				<option value ="{{_id}}" {{#whenAlg _id "==" ../entry.country}} selected ="selected" {{/whenAlg}}> {{name}} </option>

			{{/each}}

			</select>

		</div>

		{{/whenAlg}}


		<div class ="form-group">

			<button type ="submit" class ="btn-submit" > Submit </button>

		</div>

	</form>

</div>
