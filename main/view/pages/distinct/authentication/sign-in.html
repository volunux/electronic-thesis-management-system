	<div class ="entry-changes">

	<h2 class ="bold" > Account Sign In </h1>

	<form action ="/sign-in" method ="POST">

	<input type ="hidden" value ="{{_csrf}}" name ="_csrf" />

	{{> validation-errors}}

		<div class ="form-group">

			<label for ="email_address"> Email Address : * </label>

			<input id ="email_address" name ="email_address" value ="{{entry.name}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="password"> Password : * </label>

			<input id ="password" name ="password" value ="{{entry.password}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<button type ="submit" class ="btn-submit" > Submit </button>

		</div>

	</form>

</div>
