<div id ='entry-detail'>

	<h2 class ="bold"> {{title}} : Entry Detail </h2>

	<table id ='entry-view'>

		<colgroup>
			<col class ='parameter'/>
			<col class ='prop-data'/>
		</colgroup>

		<tbody>

			<tr>

				<th>Title : </th>
				<td> {{entry.title}} </td>

			</tr>

			<tr>

				<th>Message Type : </th>
				<td> {{entry.message_type}} </td>

			</tr>

			<tr>

				<th>Message : </th>
				<td> {{{entry.message}}} </td>

			</tr>

			<tr>

				<th> Updated On : </th>
				<td> {{mDate updated_on}} </td>

			</tr>

			<tr>

				<th> Status : </th>
				<td>{{entryValid entry.status}}</td>

			</tr>

		</tbody>
	</table>

</div>
