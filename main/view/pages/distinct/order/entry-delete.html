	<div class ="entry-changes">

	<h2 class ="bold" > {{title}} Entry Delete </h2>

	<form method ="POST">

	<input type ="hidden" value ="{{_csrf}}" name ="_csrf" />

	{{> validation-errors}}

		<div class ="form-group">

			<label for ="name"> Name : * </label>

			<input id ="name" name ="name" value ="{{entry.name}}" class ="form-control" readonly ="readonly" required ="required"/>

		</div>

		<div class ="form-group">

			<label for ="abbreviation"> Abbreviation : * </label>

			<input id ="abbreviation" name ="abbreviation" value ="{{entry.abbreviation}}" class ="form-control" readonly ="readonly" required ="required" />

		</div>

		<div class ="form-group">

			<label for ="faculty"> Faculty : * </label>

			<input id ="faculty" name ="faculty" value ="{{entry.faculty}}" readonly ="readonly" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="status"> Status : * </label>

			<input id ="status" name ="status" value ="{{entry.status}}" class ="form-control" readonly ="readonly" required ="required"/>

		</div>

		<div class ="form-group">

			<button type ="submit" class ="btn-submit" > Submit </button>

		</div>

	</form>

</div>
