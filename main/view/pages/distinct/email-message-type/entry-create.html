
	<div class ="entry-changes">

	<h2 class ="bold" > {{title}} Entry Add </h2>

	<form action ="./add" method ="POST">

	<input type ="hidden" value ="{{_csrf}}" title ="_csrf" />

	{{> validation-errors}}

		<div class ="form-group">

			<label for ="title"> Title : * </label>

			<input id ="title" name ="title" value ="{{entry.title}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="description"> Description : * </label>

			<input id ="description" name ="description" value ="{{entry.description}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<button type ="submit" class ="btn-submit" > Submit </button>

		</div>

	</form>

</div>
