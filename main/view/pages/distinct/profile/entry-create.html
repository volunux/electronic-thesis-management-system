
	<div class ="entry-changes">

	<h2 class ="bold" > {{title}} Entry Add </h1>

	<form action ="./add" method ="POST">

	<input type ="hidden" value ="{{_csrf}}" name ="_csrf" />

	{{> validation-errors}}

		<div class ="form-group">

			<label for ="first_name"> First Name : * </label>

			<input id ="first_name" name ="first_name" value ="{{entry.first_name}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="last_name"> Last Name : * </label>

			<input id ="last_name" name ="last_name" value ="{{entry.last_name}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="username"> Username : * </label>

			<input id ="username" name ="username" value ="{{entry.username}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="email_address"> Email Address : * </label>

			<input id ="email_address" name ="email_address" value ="{{entry.email_address}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="password"> About : * </label>

			<textarea id ="about" name ="about" value ="{{entry.about}}" class ="form-control form-control-textarea">{{entry.about}}</textarea>

		</div>

		<div class ="form-group">

			<label for ="password"> Password : * </label>

			<input id ="password" type ="password" name ="password" value ="{{entry.password}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="confirm_password"> Confirm Password : * </label>

			<input id ="confirm_password" type ="password" name ="confirm_password" value ="{{entry.confirm_password}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="matriculation_number"> Matriculation Number : * </label>

			<input id ="matriculation_number" name ="matriculation_number" value ="{{entry.matriculation_number}}" class ="form-control"/>

		</div>

		{{#whenAlg countries.length ">" 0}}

		<div class ="form-group">

			<label for ="country"> Country : * </label>

			<select id ="country" name ="country" class ="form-control">

				<option value =""> </option>

			{{#each countries}}

				<option value ="{{_id}}" {{#whenAlg _id "==" ../entry.country}} selected ="selected" {{/whenAlg}}> {{name}} </option>

			{{/each}}

			</select>

		</div>

		{{/whenAlg}}

		{{#whenAlg departments.length ">" 0}}

		<div class ="form-group">

			<label for ="department"> Department : * </label>

			<select id ="department" name ="department" class ="form-control">

				<option value =""> </option>

			{{#each departments}}

				<option value ="{{_id}}" {{#whenAlg _id "==" ../entry.department}} selected ="selected" {{/whenAlg}}> {{name}} </option>

			{{/each}}

			</select>

		</div>

		{{/whenAlg}}

		{{#whenAlg faculties.length ">" 0}}

		<div class ="form-group">

			<label for ="faculty"> Faculty : * </label>

			<select id ="faculty" name ="faculty" class ="form-control">

				<option value =""> </option>

			{{#each faculties}}

				<option value ="{{_id}}" {{#whenAlg _id "==" ../entry.faculty}} selected ="selected" {{/whenAlg}}> {{name}} </option>

			{{/each}}

			</select>

		</div>

		{{/whenAlg}}

		{{#whenAlg levels.length ">" 0}}

		<div class ="form-group">

			<label for ="level"> Level : * </label>

			<select id ="level" name ="level" class ="form-control">

				<option value =""> </option>

			{{#each levels}}

				<option value ="{{_id}}" {{#whenAlg _id "==" ../entry.level}} selected ="selected" {{/whenAlg}}> {{name}} </option>

			{{/each}}

			</select>

		</div>

		{{/whenAlg}}

		{{#whenAlg statuses.length ">" 0}}

		<div class ="form-group">

			<label for ="user_status"> Status : * </label>

			<select id ="user_status" name ="user_status" class ="form-control">

				<option value =""> </option>

			{{#each statuses}}

				<option value ="{{_id}}" {{#whenAlg _id "==" ../entry.user_status}} selected ="selected" {{/whenAlg}}> {{word}} </option>

			{{/each}}

			</select>

		</div>

		{{/whenAlg}}

		<div class ="form-group">

			<button type ="submit" class ="btn-submit" > Submit </button>

		</div>

	</form>

</div>
