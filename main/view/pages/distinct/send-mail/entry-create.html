
	<div class ="entry-changes">

	<h2 class ="bold" > {{title}} Entry Add </h2>

	<form action ="./add" method ="POST">

	<input type ="hidden" value ="{{_csrf}}" title ="_csrf" />

	{{> validation-errors}}

		{{#whenAlg messageTypes.length ">" 0}}

		<div class ="form-group">

			<label for ="message_type"> Message Type : * </label>

			<select id ="message_type" name ="message_type" class ="form-control">

				<option value =""> </option>

			{{#each messageTypes}}

				<option value ="{{_id}}" {{#whenAlg _id "==" ../entry.message_type}} selected ="selected" {{/whenAlg}}> {{title}} </option>

			{{/each}}

			</select>

		</div>

		{{/whenAlg}}

		<div class ='form-group'>

			<label for ='message'> Message : * </label>

			<textarea id ='rich-editor' name ='message' >{{entry.message}}</textarea>

		</div>

		<div class ="form-group">

			<button type ="submit" class ="btn-submit" > Submit </button>

		</div>

	</form>

</div>
