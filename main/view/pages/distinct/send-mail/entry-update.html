	<div class ="entry-changes">

	<h2 class ="bold" > {{title}} Entry Update </h2>

	<form method ="POST">

	<input type ="hidden" value ="{{_csrf}}" name ="_csrf" />

	{{> validation-errors}}

		<div class ="form-group">

			<label for ="title"> Title : * </label>

			<input id ="title" name ="title" value ="{{entry.title}}" class ="form-control"/>

		</div>

		<div class ="form-group">

			<label for ="description"> Description : * </label>

			<input id ="description" name ="description" value ="{{entry.description}}" class ="form-control"/>

		</div>

		{{#whenAlg messageTypes.length ">" 0}}

		<div class ="form-group">

			<label for ="message_type"> Message Type : * </label>

			<select id ="message_type" name ="message_type" required ="required" class ="form-control">

				<option value =""> </option>

			{{#each messageTypes}}

				<option value ="{{_id}}" {{#whenAlg _id "==" ../entry.message_type}} selected ="selected" {{/whenAlg}}> {{title}} </option>

			{{/each}}

			</select>

		</div>

		{{/whenAlg}}

		{{#whenAlg statuses.length ">" 0}}

		<div class ="form-group">

			<label for ="status"> Status : * </label>

			<select id ="status" name ="status" required ="required" class ="form-control">

				<option value =""> </option>

			{{#each statuses}}

				<option value ="{{_id}}" {{#whenAlg _id "==" ../entry.status}} selected ="selected" {{/whenAlg}}> {{word}} </option>

			{{/each}}

			</select>

		</div>

		{{/whenAlg}}

		<div class ="form-group">

			<button type ="submit" class ="btn-submit" > Submit </button>

		</div>

	</form>

</div>
