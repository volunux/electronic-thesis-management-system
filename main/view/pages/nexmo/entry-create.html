
	<div class ='entry-update'>

	<h2 class ="bold" > {{title}} : Entry Add </h1>

	<form action ='./add' method ='POST'>

	<input type ="hidden" value ="{{_csrf}}" name ="_csrf" />

	{{> validation-errors}}
	
		<div class ='form-group'>

			<label for ='telephone'> Telephone : * </label>

			<input type ='tel' id ='telephone' name ='telephone' value ='{{entry.telephone}}' class ='form-control'/>

		</div>

		<div class ='form-group'>

			<label for ='text'> Text : * </label>

			<input type ='text' id ='text' name ='text' value ='{{entry.text}}' class ='form-control'/>

		</div>

		<div class ='form-group'>

			<button type ='button' class ='btn-submit' value ='Send SMS'/>

		</div>

	</form>

</div>

<p class="response"> </p>
