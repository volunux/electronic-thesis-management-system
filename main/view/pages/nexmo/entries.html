<h2 class ="bold"> {{title}} : Entries </h2>

	<table class ='thesis-entries'>

		<colgroup>
			<col/>
			<col/>
			<col/>
			<col/>
			<col/>
			<col/>
		</colgroup>

		<thead>
			<tr>
				<th>Index</th>
				<th>Author</th>
				<th>Size</th>
				<th class ="center">Updated On</th>
				<th class ="center">Status</th>
				<th class ="center" >Changes</th>
			</tr>
		</thead>

		<tbody>
			{{#each entries}}

			
			<tr>
				<td>{{@index}}</td>
				<td>{{author}}</td>
				<td>{{size}}</td>
				<td class ="center">{{mDate updated_on}} </td>
				{{#if status}}
				<td class ="center">{{status}}</td>
				{{else}}
				<td class ="center">N/A</td>
				{{/if}}
				<td class ='changes center'>
					<a href ="detail/{{slug}}">Read</a>
					<a href ="update/{{slug}}">Update</a>
					<a href ="delete/{{slug}}">Delete</a>
					<div class ='entry-check'>
						
						<div class ='entry-checked'></div>
					</div>
				</td>
			</tr>
			

			{{/each}}
		</tbody>

		<tfoot>

		</tfoot>
	</table>
